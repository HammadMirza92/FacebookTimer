<!-- Not Found Component -->
<div class="not-found-container">
  <!-- Animated Background Elements -->
  <div class="animated-background">
    <div class="floating-circle circle-1"></div>
    <div class="floating-circle circle-2"></div>
    <div class="floating-circle circle-3"></div>
    <div class="floating-circle circle-4"></div>
    <div class="floating-icon icon-search"><mat-icon>search</mat-icon></div>
    <div class="floating-icon icon-error"><mat-icon>error_outline</mat-icon></div>
    <div class="floating-icon icon-help"><mat-icon>help_outline</mat-icon></div>
    <div class="floating-icon icon-home"><mat-icon>home</mat-icon></div>
  </div>

  <div class="not-found-content">
    <div class="error-icon">
      <div class="error-badge">404</div>
    </div>
    <h1>Page Not Found</h1>
    <p>The page you are looking for does not exist or has been moved.</p>
    <button mat-raised-button class="home-btn" (click)="goHome()">
      <mat-icon>arrow_back</mat-icon>
      <span>Go Back Home</span>
    </button>
  </div>
</div>
