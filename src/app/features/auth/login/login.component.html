<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Log in to your account</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" autocomplete="username">
          <mat-error *ngIf="loginForm.get('username').invalid">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password">
          <mat-error *ngIf="loginForm.get('password').invalid">Password is required</mat-error>
        </mat-form-field>

        <div class="button-container">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
          >
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Log In</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p>Don't have an account? <a routerLink="/auth/register">Register</a></p>
    </mat-card-actions>
  </mat-card>
</div>
